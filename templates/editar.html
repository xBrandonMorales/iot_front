<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dispositivo</title>
</head>
<body>
    <h1>Editar Dispositivo</h1>

    <form id="editForm">
        <!-- Agrega aquí tus campos de edición según tus necesidades -->
        <label for="deviceName">Nombre del Dispositivo:</label>
        <input type="text" id="deviceName" name="deviceName" required>

        <label for="deviceType">Tipo de Dispositivo:</label>
        <input type="text" id="deviceType" name="deviceType" required>

        <button type="submit">Guardar Cambios</button>
    </form>

    <script src="static/js/editar.js"></script>
</body>
</html>
